<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="css/style.css">
        <title>GamesProject</title>
    </head>

    <body>
        <header class="header">
            <div class="header__container">
                <a class="header__logo" href="#">
                    <img src="img/logo.svg" alt="logo">
                </a>
            </div>
        </header>
        <main class="main">
            <section class="login">
                <div class="notification__container">
                    <div class="notification__inner">
                        <div class="success__image">
                            <img src="img/success.png" alt="login-success">
                        </div>
                        <div class="success__message">
                            Congratulations! <br>
                            You are successfully logged in
                        </div>
                        <div class="return__btn">
                            <form action="./index.html">
                                <button
                                    class="login__btn btn-orange"
                                    type="submit"
                                >
                                    Return to homepage
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__social">
                    <a href="">
                        <img src="./img/Footer/face.svg" alt="facebook">
                    </a>
                    <a href="">
                        <img src="./img/Footer/linkdn.svg" alt="linkedin">
                    </a>
                    <a href="">
                        <img src="./img/Footer/inst.svg" alt="instagram">
                    </a>
                </div>
                <div class="footer__text">
                    Made with ðŸ’— on course 'Frontend for beginners' from Masters Academy in 2023, by Serhii Noskov
                </div>
            </div>
        </footer>
    </body>
</html>

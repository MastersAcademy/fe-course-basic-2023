    </header>
    <main class="main__login">
        <section class="login_form_box">
            <form action="success.html" method="post" name="autorization" target="_self" class="login_form"
                id="login_form">

                <div class="login_title">
                    <h1>Login page</h1>
                </div>
                <div class="form_input__info">
                    <div class="email">
                        <label class="input_name" for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email address"
                            class="add__info_place" autocomplete="email">
                        <span class="errors_info" id="email_container"></span>
                    </div>
                    <div class="password">
                        <label for="password" class="input_name">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password"
                            class="add__info_place">
                        <div class="errors_info" id="password_container"></div>
                    </div>
                    <div class="not_a_robot_-container">
                        <div class="verify-container">
                            <input type="checkbox" value="verify" id="not_a_robot" name="verify"
                                class="verify-container__input">
                            <label for="not_a_robot" class="verify-container__label">Iâ€™m not a robot</label>
                        </div>
                        <div class="errors_info" id="not_a_robot_container"></div>
                    </div>

                    <div id="errors-container" class="errors-container"></div>
                    <button type="button" value="login" class="btn__success" id="login_button">Login</button>
                </div>
            </form>
        </section>
    </main>

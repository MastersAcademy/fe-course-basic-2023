        <main class="main__calc">
            <section class="section__calc">
                <div class="section__calc__title">
                    <h1 class="calc__title">Calculate Games</h1>
                </div>
                <div class="calc__game_field">
                    <div class="calc-max">
                        <div class="max">max 10</div>
                        <div class="min">max 100</div>
                    </div>
                    <div class="calculator">
                        <label class="calculator__label">
                            <input class="calculator__input-number" id="firstValue" type="text">
                        </label>
                        <label>
                            <div class="calc__drop_down">
                                <select class="calc__select" name="operation" id="operation">
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="/">/</option>
                                    <option value="*">*</option>
                                    <option value="**">**</option>
                                </select>
                            </div>
                        </label>
                        <label class="calculator__label">
                            <input class="calculator__input-number" id="secondValue" type="text">
                        </label>
                        <button class="calc__btn" id="calculate" type="button">=</button>
                        <span class="calc__result" id="result"></span>
                    </div>
                </div>
            </section>
        </main>

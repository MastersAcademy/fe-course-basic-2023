<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Games project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/games.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <a class="logo" href="https://www.mastersacademy.education/frontend-for-beginners-it">
                            <img src="images/logo.png" alt="icon menu">
                        </a>
                        <nav class="menu">
                            <button class="menu__btn" type="button">
                                <span class="menu__btn-span"></span>
                                <span class="menu__btn-span"></span>
                                <span class="menu__btn-span"></span>
                            </button>
                            <ul class="menu__list">
                                <li class="menu__list-item">
                                    <a class="menu__list-link" href="calculator.html">Calculator</a>
                                </li>
                                <li class="menu__list-item">
                                    <a class="menu__list-link  menu__list-link--active" href="games.html">Games</a>
                                </li>
                                <li class="menu__list-item">
                                    <a class="menu__list-link" href="index.html">About</a>
                                </li>
                                <li class="menu__list-item">
                                    <a class="menu__list-link" href="loginpage.html">Login</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="checkbox">
                    <label class="checkbox__item">
                        <input class="checkbox__item-inp" type="checkbox" data-check-new>
                        <span class="checkbox__item-check"></span>
                        New
                    </label>
                    <label class="checkbox__item">
                        <input class="checkbox__item-inp" type="checkbox" data-check-old>
                        <span class="checkbox__item-check"></span>
                        Old
                    </label>
                </div>
                <div class="games">
                    <div class="container">
                        <h1 class="games__text-title">Study project "Games"</h1>
                        <div class="games__loading">
                            <p class="games__loading-text">Loading...</p>
                        </div>
                        <div class="games__cards">
                            <template data-card-template>
                                <li class="games__box-item" data-cards-item>
                                    <div class="games__box-top">
                                        <img class="games__top-icon" data-card-img>
                                        <div class="games__top-text">
                                            <h2 class="games__top-name" data-card-title></h2>
                                            <p class="games__top-info" data-card-description></p>
                                        </div>
                                    </div>
                                    <div class="games__box-bottom">
                                        <ul class="games__box-info" data-short-description>
                                        </ul>
                                    </div>
                                </li>
                            </template>
                            <ul class="games__cards-container" data-cards-container></ul>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="container">
                    <div class="footer__content">
                        <ul class="footer__content-icons">
                            <li class="footer__icons-facebook">
                                <a href="https://www.facebook.com/profile.php?id=100004895010154">
                                    <img src="images/facebook.png" alt="facebook">
                                </a>
                            </li>
                            <li class="footer__icons-linkedin">
                                <a href="https://www.linkedin.com/">
                                    <img src="images/linkedin.png" alt="linkedin">
                                </a>
                            </li>
                            <li class="footer__icons-instagram">
                                <a href="https://www.instagram.com/mary.demch/">
                                    <img src="images/instagram.png" alt="instagram">
                                </a>
                            </li>
                        </ul>
                        <h3 class="footer__copyright">
                            Made with ðŸ’— on course <a href="https://www.mastersacademy.education/frontend-for-beginners-it">'Frontend for beginners' from Masters Academy in 2023</a>, by Mariia Demchenko
                        </h3>
                    </div>
                </div>
            </footer>
        </div>
        <script src="scripts/games.js"></script>
        <script src="scripts/menubtn.js"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>PokemonProject: Pokemons</title>
        <link
            href="css/pokemons.css"
            rel="stylesheet"
            type="text/css">
    </head>
    <body>
        <header class="upper-header">
            <div class="ma-logo">
                <img class="MAlogo" src="images/MA-logo.svg" alt="Masters Academy">
            </div>
            <ul class="navigation">
                <li>
                    <a href="../5-logic/index.html" class="navigation-item calculator">Calculator</a>
                </li>
                <li>
                    <a href="#" class="navigation-item pokemons">Pokemons</a>
                </li>
                <li>
                    <a href="./index.html" class="navigation-item about">About</a>
                </li>
                <li>
                    <a href="./login.html" class="navigation-item login">Login</a>
                </li>
            </ul>
        </header>
        <header class="second-header">
            <select id="dropdown" class="dropdown">
                <option value="dropdown-type" disabled selected>Type</option>
                <option value="dropdown-fighting">Fighting</option>
                <option value="dropdown-dark">Dark</option>
            </select>
            <form class="radio-buttons" data-size-new-filter>
                <label for="favourites">Favourites</label>
                <input type="radio" id="favourites" name="new-filter" disabled>
                <label for="only-new">Only New</label>
                <input type="radio" id="only-new" name="new-filter" disabled>
            </form>
            <form class="checkboxes" data-size-form>
                <label for="small">Small</label>
                <input type="checkbox" name="size" id="small" value="50">
                <label for="big">Big</label>
                <input type="checkbox" name="size" id="big" value="100">
            </form>
            <div class="search-field">
                <div class="image-search">
                    <input class="input-search" type="text" id="search" placeholder="Search" disabled>
                </div>
                <button class="button-apply" type="submit">Apply</button>
            </div>
        </header>
        <div class="content">
            <h1 class="headline">Study Project "Pokemons"</h1>

            <div class="loading-container" data-card-loading>
                <div class="loading"></div>
            </div>

            <div class="card-container" data-card-list></div>
        </div>
        <footer>
            <div class="social-networks">
                <img class="networks" src="images/networks.svg" alt="Masters Academy">
            </div>
            <p class="footer-text">
                Made with ü§ç on course <a href="https://www.mastersacademy.education/frontend-for-beginners-it" class="link"> 'Frontend for beginners' from Masters Academy in 2023</a>, by Katya Sharova
            </p>
        </footer>

        <template data-type="card-template">
            <section class="card">
                <div class="card-header">
                    <img data-card-image alt="Pokemon image" class="card-image">
                    <h5 data-card-title class="card-title"></h5>
                </div>
                <main class="card-content">
                    <p class="card-text">
                        <span class="card-text-bold">Height:</span>
                        <span data-card-height></span>
                    </p>
                    <p class="card-text">
                        <span class="card-text-bold">Weight:</span>
                        <span data-card-weight></span>
                    </p>
                    <p class="card-text">
                        <span class="card-text-bold">Number:</span>
                        <span data-card-number></span>
                    </p>
                    <div class="card-property">
                        <span class="card-property-name card-text-bold">Type:</span>
                        <div data-card-types class="card-property-tags"></div>
                    </div>
                    <div class="card-property">
                        <span class="card-property-name card-text-bold">Weaknesses:</span>
                        <div data-card-weaknesses class="card-property-tags"></div>
                    </div>
                </main>
            </section>
        </template>

        <template data-type="card-type-template">
            <span data-card-type class="card-property-tag group-red"></span>
        </template>

        <template data-type="card-weakness-template">
            <span data-card-weakness class="card-property-tag group-blue"></span>
        </template>

        <script src="./scripts/pokemons.js"></script>
    </body>
</html>

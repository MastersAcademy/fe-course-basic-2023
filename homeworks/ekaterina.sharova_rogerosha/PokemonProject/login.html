<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>PokemonProject: Login</title>
        <link
            href="css/login.css"
            rel="stylesheet"
            type="text/css">
    </head>
    <body>
        <header class="upper-header">
            <div class="ma-logo">
                <img class="MAlogo" src="images/MA-logo.svg" alt="Masters Academy">
            </div>
            <ul class="navigation">
                <li>
                    <a href="./pokemons.html" class="navigation-item pokemons">Pokemons</a>
                </li>
                <li>
                    <a href="./index.html" class="navigation-item about">About</a>
                </li>
                <li>
                    <a href="#" class="navigation-item login">Login</a>
                </li>
            </ul>
        </header>
        <div class="content">
            <h1 class="headline">Login page</h1>
            <div class="authorization-container">
                <section class="enter-content">
                    <form action="./result.html">
                        <div class="email-check">
                            <label for="email">Email</label>
                            <input class="input-email" type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="password-check">
                            <label for="password">Password</label>
                            <input class="input-password" type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="robot-check">
                            <label class="label-checkbox">
                                <input type="checkbox" name="robot-check" class="real-checkbox" required>
                                <span class="custom-checkbox"></span>
                                I'm not a robot
                            </label>
                        </div>
                        <button class="button-login" type="submit">Login</button>
                    </form>
                </section>
            </div>
        </div>
    </body>
</html>

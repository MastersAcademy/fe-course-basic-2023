<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/calculator.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__logo">
                        <img src="img/logo.png" alt="logo" width="55" height="58">
                    </div>
                    <div class="header__body">
                        <nav class="header__menu menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="calculator.html" class="menu__link">Calculator</a>
                                </li>
                                <li class="menu__item">
                                    <a href="game.html" class="menu__link">Game</a>
                                </li>
                                <li class="menu__item">
                                    <a href="index.html" class="menu__link">About</a>
                                </li>
                                <li class="menu__item">
                                    <a href="login.html" class="menu__link">Login</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__burger">
                        <span></span>
                    </div>
                </div>
            </header>
            <main class="page">
                <div class="main__container">
                    <div class="title__calculator">
                        <h1>Calculate Games</h1>
                    </div>
                    <div class="calculator__container">
                        <div class="number__container">
                            <div class="number-1">
                                <label for="firstNumber">First number</label>
                                <input id="firstNumber" class="number__block one" name="number1" required>
                            </div>
                            <div class="operator__block">
                                <label>
                                    <select class="operator">
                                        <option value="+">+</option>
                                        <option value="-">-</option>
                                        <option value="Ã—">Ã—</option>
                                        <option value="/">/</option>
                                        <option value="%">%</option>
                                        <option value="**">**</option>
                                    </select>
                                </label>
                            </div>
                            <div class="number-2">
                                <label for="secondNumber">Second number</label>
                                <input id="secondNumber" class="number__block two" name="number2" required>
                            </div>
                            <div class="return">
                                <button type="button" class="button">=</button>
                            </div>
                            <div class="result__block">
                                <p class="resul__number result"></p>
                            </div>
                        </div>
                        <div class="count-block">
                            <div class="visual-counting">
                                <div class="number__one">
                                    <span class="number__1"></span>
                                </div>
                                <div class="operator__visual">
                                    <span class="oper"></span>
                                </div>
                                <div class="number__two">
                                    <span class="number__2"></span>
                                </div>
                                <span class="equals"></span>
                                <span class="visual-result"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <div class="container__image">
                        <div class="img__social">
                            <img src="img/icons/social/Group%202.svg" alt="Facebook">
                        </div>
                        <div class="img__social">
                            <img src="img/icons/social/Group%203.svg" alt="LinkedIn">
                        </div>
                        <div class="img__social">
                            <img src="img/icons/social/Group%204.svg" alt="Instagram">
                        </div>
                    </div>
                    <div class="container__text">
                        <p>Made with ðŸ’— on course 'Frontend for beginners' from Masters Academy in 2023, by David</p>
                    </div>
                </div>
            </footer>
        </div>
        <script src="js/calculator.js"></script>
    </body>
</html>

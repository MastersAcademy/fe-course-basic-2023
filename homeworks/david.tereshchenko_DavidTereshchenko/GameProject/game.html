<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <title>Game Project</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__logo">
                        <img src="img/logo.png" alt="logo" width="55" height="58">
                    </div>
                    <div class="header__body">
                        <nav class="header__menu menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="calculator.html" class="menu__link">Calculator</a>
                                </li>
                                <li class="menu__item">
                                    <a href="game.html" class="menu__link">Game</a>
                                </li>
                                <li class="menu__item">
                                    <a href="index.html" class="menu__link">About</a>
                                </li>
                                <li class="menu__item">
                                    <a href="login.html" class="menu__link">Login</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__burger">
                        <span></span>
                    </div>
                </div>
            </header>
            <div class="filter">
                <div class="filter__container" data-type="filter-container">
                    <div class="filter__icon">
                        <img src="img/icons/filter.png" height="30" class="filter-icon-img" id="filter-icon" alt="filter-icon" width="30">
                        <label for="filter-icon">Filter</label>
                    </div>
                    <nav class="filter__list">
                        <div class="filter__checkbox">
                            <div class="filter__select">
                                <label>
                                    <select class="select__genre" name="user_profile_color_1" data-select="genre" onchange="categoryFilter(this)">
                                        <option value="genre">Genre</option>
                                        <option value="shooter">Shooter</option>
                                        <option value="pvp">PvP</option>
                                        <option value="mmorpg">MMORPG</option>
                                        <option value="pve">PvE</option>
                                    </select>
                                </label>
                                <label>
                                    <select class="select__platform" name="user_profile_color_1" data-select="platform" onchange="platformFilter(this)">
                                        <option value="platform">Platform</option>
                                        <option value="pc">PC</option>
                                        <option value="browser">Web</option>
                                    </select>
                                </label>
                            </div>
                            <div class="checkbox__radio">
                                <label>
                                    <input type="radio" name="name1" class="radioButton" value="desc" data-radio="old" onclick="sortFilter(this)">
                                    Old First
                                </label>
                                <label>
                                    <input type="radio" name="name1" class="radioButton" value="asc" data-radio="new" onclick="sortFilter(this)">
                                    New First
                                </label>
                            </div>
                            <div class="checkbox__checkbox">
                                <label>
                                    <input type="checkbox" id="newGames" class="regular-checkbox" onclick="checkBoxFilter(this)" data-check="new">
                                    New
                                </label>
                                <label>
                                    <input type="checkbox" id="oldGames" class="regular-checkbox" onclick="checkBoxFilter(this)" data-check="old">
                                    Old
                                </label>
                            </div>
                        </div>
                        <div class="filter__search">
                            <input type="search" class="search__input" placeholder="Search">
                            <button type="button" class="search__button" data-search="button">Apply</button>
                        </div>
                    </nav>
                </div>
            </div>
            <main class="game">
                <div class="game__contend__container">
                    <h1 class="game__title-game">Study project "Games"</h1>
                    <div class="game__item-blocks">
                    </div>
                    <div class="loading" data-type="loading">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="paginate"></div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <div class="container__image">
                        <div class="img__social">
                            <img src="img/icons/social/Group%202.svg" alt="Facebook">
                        </div>
                        <div class="img__social">
                            <img src="img/icons/social/Group%203.svg" alt="LinkedIn">
                        </div>
                        <div class="img__social">
                            <img src="img/icons/social/Group%204.svg" alt="Instagram">
                        </div>
                    </div>
                    <div class="container__text">
                        <p>Made with ðŸ’— on course 'Frontend for beginners' from Masters Academy in 2023, by David</p>
                    </div>
                </div>
            </footer>
        </div>
        <script src="script/burger.js"></script>
        <script src="script/filter.js"></script>
        <script src="script/cards.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="css/style.css">
        <title>GamesProject</title>
    </head>

    <body>
        <header class="header">
            <div class="header__container">
                <a class="header__logo" href="#">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <div class="header__burger">
                    <span></span>
                </div>
                <nav class="nav">
                    <ul class="header__menu">
                        <li class="menu__list">
                            <a href="games.html" class="menu__link">Games</a>
                        </li>
                        <li class="menu__list">
                            <a href="index.html" class="menu__link">About</a>
                        </li>
                        <li class="menu__list">
                            <a href="login.html" class="menu__link">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="login">
                <div class="login__container">
                    <div class="form__inner">
                        <div class="login__tittle">Login page</div>
                        <form class="email-form">
                            <div class="form__area">
                                <label for="email" class="email__text"
                                >Email</label
                                >
                                <input
                                    type="text"
                                    placeholder="Enter your email address"
                                    class="email__input"
                                    id="email"
                                >
                                <label
                                    for="password"
                                    class="email__password"
                                >Password</label
                                >
                                <input
                                    type="password"
                                    placeholder="Enter your password"
                                    class="password__input"
                                    id="password"
                                >
                            </div>
                            <div class="verefication">
                                <input
                                    class="check"
                                    id="check__custom"
                                    required
                                    type="checkbox"
                                >
                                <label for="check__custom"
                                >Iâ€™m not a robot</label
                                >
                            </div>
                            <div id="errors-container" class="errors-box"></div>
                            <button class="login__btn" id="button-login" type="button">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__social">
                    <a href="">
                        <img src="./img/Footer/face.svg" alt="facebook">
                    </a>
                    <a href="">
                        <img src="./img/Footer/linkdn.svg" alt="linkedin">
                    </a>
                    <a href="">
                        <img src="./img/Footer/inst.svg" alt="instagram">
                    </a>
                </div>
                <div class="footer__text">
                    Made with ðŸ’— on course 'Frontend for beginners' from Masters Academy in 2023, by Serhii Noskov
                </div>
            </div>
        </footer>
        <script src="./scripts/script.js"></script>
        <script src="./scripts/burger.js"></script>
    </body>
</html>

        <header class="header">
            <nav class="nav justify__content--center">
                <div class="container justify__content--between">
                    <div class="nav__logo">

        <main class="login">
            <form class="login__form" action="./get-result.html">
                <h1 class="login__form-title">Login page</h1>
                <div class="login__form-email">
                    <label class="login__form-email-label" for="email">
                        Email
                    </label>
                    <input class="login__form-email-input" id="email" placeholder="Enter your email address" type="email" value="">
                    <span class="error-text" data-mailInfo></span>
                </div>
                <div class="login__form-password">
                    <label class="login__form-password-label" for="password">
                        Password
                    </label>
                    <input class="login__form-password-input" id="password" placeholder="Enter your password" type="password" value="">
                    <span class="error-text" data-passInfo></span>
                </div>
                <div class="login__form-checkbox">
                    <input class="login__form-checkbox-input gap-right6" id="checkbox" type="checkbox">
                    <label class="login__form-checkbox-name" for="checkbox">
                        Iâ€™m not a robot
                    </label>
                    <span class="error-text" data-checkboxInfo></span>
                </div>
                <div id="errors-container"></div>
                <button class="login__form-button" id="button" type="button">Login</button>
            </form>
        </main>

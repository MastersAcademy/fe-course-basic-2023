<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://fonts.gooleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="logic.css">
        <title>Basic JS</title>

    </head>
    <body>
        <header class="header">
            <img src="logo.svg" alt="Logo">
        </header>

        <h1 class="h1">Calculator v. 1</h1>
        <div class="field">
            <label>
                <input id="firstValue">
            </label>
            <label>
                <select name="operation" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="**">**</option>
                </select>
            </label>
            <label>
                <input id="secondValue">
            </label>
            <button id="calculate" type="button">=</button>
            <span id="result"></span>
        </div>
        <script src="./script.js"></script>
        <script src="./homework.js"></script>

    </body>
</html>

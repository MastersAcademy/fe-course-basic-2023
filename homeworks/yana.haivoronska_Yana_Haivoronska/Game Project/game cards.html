<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cards</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css">
        <link rel="stylesheet" type="text/css" href="./styles/games.css">
    </head>

    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo">
            <div class="nav">
                <ul class="nav-items">
                    <li>
                        <a class="cards-link" href="game%20cards.html" title="Cards">Games</a>
                    </li>
                    <li>
                        <a class="about-link" href="index.html" title="About">About</a>
                    </li>
                    <a class="login-link" href="login.html" title="Login">Login</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="games-container">
            <div class="section_card_title">
                <h2 class="section_title">Games</h2>
            </div>
            <div class="loading" id="loading">
                <h2 class="loading-message">Loading...</h2>
            </div>
            <section class="content_game-cards">
                <ul class="game-cards" data-container="game-cards" style="list-style: none"></ul>
                <template data-type="card-template">
                    <div class="card" data-card>
                        <div class="card__header">
                            <img src="./images/card-3.jpeg" class="card__image" data-card-img>
                            <div class="card__header__title">
                                <h3 class="card__title" data-card-title></h3>
                                <p class="card__description" data-card-description></p>
                            </div>
                        </div>
                        <ul class="card__list">
                            <li class="card__list-item">
                                <div class="card__list-item-title">
                                    Genre:<span class="card__list-value" data-card-genre></span>
                                </div>
                            </li>
                            <li class="card__list-item">
                                <div class="card__list-item-title">
                                    Platform:<span class="card__list-value" data-card-platform></span>
                                </div>
                            </li>
                            <li class="card__list-item">
                                <div class="card__list-item-title">
                                    Publisher:<span class="card__list-value" data-card-publisher></span>
                                </div>
                            </li>
                            <li class="card__list-item">
                                <div class="card__list-item-title">
                                    Developer:<span class="card__list-value" data-card-developer></span>
                                </div>
                            </li>
                            <li class="card__list-item">
                                <div class="card__list-item-title">
                                    Release date:<span class="card__list-value" data-card-release-date></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </template>
            </section>
        </main>
        <script src="./scripts/games.js"></script>
    </body>
</html>

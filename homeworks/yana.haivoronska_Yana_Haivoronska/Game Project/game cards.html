<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cards</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
            <img src="logo.svg" alt="Logo">
            <div class="nav">
                <ul class="nav-items">
                    <li>
                        <a class="cards-link" href="game%20cards.html" title="Cards">Games</a>
                    </li>
                    <li>
                        <a class="about-link" href="index.html" title="About">About</a>
                    </li>
                    <li>
                        <a class="login-link" href="login.html" title="Login">Login</a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="search">
            <div class="search__contain">
                <form action="#" class="search__form">
                    <div class="form__select">
                        <select class="genre" data-type="genre-select" id="genre" name="genre" title="genre">
                            <option disabled hidden selected value="genre">Genre</option>
                            <option value="shooter">Shooter</option>
                            <option value="arpg">ARPG</option>
                            <option value="battle royale">Battle Royale</option>
                            <option value="strategy">Strategy</option>
                            <option value="mmorpg">MMORPG</option>
                            <option value="fighting">Fighting</option>
                            <option value="allgames">All games</option>
                        </select>
                    </div>
                    <div class="radio">
                        <label class="form__radio">
                            <input class="inp__radio" name="platformsOrOnline" type="radio" value="platform">
                            <span class="custom__radio"></span>
                            Platform
                        </label>
                        <label class="form__radio">
                            <input class="inp__radio" name="platformsOrOnline" type="radio" value="online games">
                            <span class="custom__radio"></span>
                            Online games
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="form__checkbox">
                            <input class="inp__check" data-type="check-new" name="newOrOld" type="checkbox" value="new">
                            <span class="custom__check"></span>
                            New
                        </label>
                        <label class="form__checkbox">
                            <input class="inp__check" data-type="check-old" name="newOrOld" type="checkbox" value="old">
                            <span class="custom__check"></span>
                            Old
                        </label>
                    </div>
                    <label class="form__search">
                        <input class="inp__search" data-type="search" placeholder="Search" type="search">
                        <button class="search__button" type="submit">Apply</button>
                    </label>
                </form>
            </div>
        </section>
        <main class="main">
            <div class="games">
                <div class="container">
                    <div class="games__inner">
                        <h1 class="games__text-title">Study project "Games"</h1>
                        <div class="games__cards">
                            <template data-card-template>
                                <li class="games__box-item" data-cards-item>
                                    <div class="games__box-top">
                                        <img alt="" class="games__top-icon" data-card-img src="games.js">
                                        <div class="games__top-text">
                                            <h2 class="games__top-name" data-card-title></h2>
                                            <p class="games__top-info" data-card-description></p>
                                        </div>
                                    </div>
                                    <div class="games__box-bottom">
                                        <ul class="games__box-info" data-short-description>
                                        </ul>
                                    </div>
                                </li>
                            </template>
                            <ul class="games__cards-container" data-cards-container></ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="games.js"></script>
    </body>
</html>

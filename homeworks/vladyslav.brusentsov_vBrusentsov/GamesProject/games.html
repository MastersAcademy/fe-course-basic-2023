<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/gamesStyle.css">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <title>Games</title>
    </head>
    <body>
        <header class="header">
            <img class="header-logo" src="./Img/logo.svg" width="55px" height="57.323px">
            <nav class="nav-menu">
                <ul>
                    <li>
                        <a href="./calculator.html">Calculator</a>
                    </li>
                    <li>
                        <a href="./games.html">Games</a>
                    </li>
                    <li>
                        <a href="./index.html">About</a>
                    </li>
                    <li>
                        <a href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="games-filter">
            <form class="datalist-games-filter">
                <select id="game-properties">
                    <option value="default" select>Genre</option>
                    <option value="ARPG">ARPG</option>
                    <option value="Battle Royale">Battle Royale</option>
                    <option value="Fighting">Fighting</option>
                    <option value="MMORPG">MMORPG</option>
                    <option value="Shooter">Shooter</option>
                    <option value="Strategy">Strategy</option>
                </select>
            </form>
            <form class="radio-filter">
                <div class="radio-games-filter">
                    <input type="radio" id="platform" name="filter_games" value="pc">
                    <label for="platform">Platform</label>
                </div>
                <div class="radio-games-filter">
                    <input type="radio" id="online-games" name="filter_games" value="browser">
                    <label for="online-games">Online games</label>
                </div>
            </form>
            <form class="radio-date-sort">
                <div class="radio-date-games-sort">
                    <input type="radio" id="new-games" name="filter_games" value="New First">
                    <label for="new-games">New First</label>
                </div>
                <div class="radio-date-games-sort">
                    <input type="radio" id="old-games" name="filter_games" value="Old First">
                    <label for="old-games">Old First</label>
                </div>
            </form>
            <form class="search-bar" id="search-bar" action="./games.html">
                <img src="./Img/search-bar-logo.svg" alt="Search">
                <input type="search" id="search" class="search-input" placeholder="Search">
                <button type="button" id="applyButton">Apply</button>
            </form>
        </div>
        <main class="main__section">
            <h1 class="main-header">Study project "Games"</h1>
            <div class="main-cards-container">
                <ul class="card-list" data-type="card-container"></ul>
            </div>
        </main>
        <footer></footer>
        <template id="card-template" data-card-template>
            <li class="card">
                <div class="main-card-header">
                    <img class="card-img" data-card-img>
                    <div class="card-header">
                        <h3 class="card-title" data-card-title></h3>
                        <p class="short-description" data-card-short_description>Big changes come to the Overwatch formula in this sequel...</p>
                    </div>
                </div>
                <ul class="card-actors">
                    <li>
                        <p class="key">Genre:</p>
                        <p class="value" data-card-genre>Shooter</p>
                    </li>
                    <li>
                        <p class="key">Platform:</p>
                        <p class="value" data-card-platform>PC (Windows)</p>
                    </li>
                    <li>
                        <p class="key">Publisher:</p>
                        <p class="value" data-card-publisher></p>
                    </li>
                    <li>
                        <p class="key">Developer:</p>
                        <p class="value" data-card-developer></p>
                    </li>
                    <li>
                        <p class="key">Release_date:</p>
                        <p class="value" data-card-date>2022-10-04</p>
                    </li>
                </ul>
            </li>
        </template>
        <script src="./script/games.js"></script>
    </body>
</html>

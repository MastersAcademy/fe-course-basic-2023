<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
        <title>Calculator</title>
    </head>

    <body>
        <h1 class="title">Calculator v. 1</h1>
        <div class="calc__row">
            <div class="task">
                <label>
                    <input class="input__field" id="firstValue">
                </label>
                <label>
                    <select class="operation" name="operation" id="operation">
                        <option class="option__field" value="+">+</option>
                        <option class="option__field" value="-">-</option>
                        <option class="option__field" value="/">/</option>
                        <option class="option__field" value="*">*</option>
                        <option class="option__field" value="**">**</option>
                        <option class="option__field" value="%">%</option>
                    </select>
                </label>
                <label>
                    <input class="input__field" id="secondValue">
                </label>
            </div>
            <button class="calculate" id="calculate" type="button">=</button>
            <span class="result" id="result">0</span>
        </div>
        <script src="./script.js"></script>
        <script src="./homework.js"></script>
    </body>

</html>

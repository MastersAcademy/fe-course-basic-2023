    <head>

    <body>
        <!--Wrapper-->
        <div class="wrapper">
            <!--Header-->
            <header class="head">
                <!--Menu-->
                <nav class="header__menu">
                    <a href="https://www.mastersacademy.education/frontend-for-beginners-it" class="header__logo">
                        <img src="../images/other_logos/logo.svg" alt="logo">
                    </a>
                    <!--Menu list-->
                    <ul class="menu__list">
                        <li>
                            <a class="menu__link-about" href="calculator.html">Calculator</a>
                        </li>
                        <li>
                            <a class="menu__link-about" href="games.html">Games</a>
                        </li>
                        <li>
                            <a class="menu__link-about" href="../index.html">About</a>
                        </li>
                        <li>
                            <a class="menu__link-about" href="login.html">Login</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <!--Main-->
            <main class="main content">
                <!--Ð¤Ð¾Ñ€Ð¼Ð° Login-->
                <form action="success.html" class="login__form">
                    <!--ÐžÐ³Ð»Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ-->
                    <h2 class="form__title">Login page</h2>
                    <!--ÐŸÐ¾Ð»Ðµ email-->
                    <label class="email__label" for="e_mail">Email</label>
                    <input class="email" type="email" id="e_mail" name="email" placeholder="enter your email address" required>
                    <div class="errors__row" id="email__error"></div>
                    <!--Password-->
                    <label class="password__label" for="pass">Password</label>
                    <input class="password" type="password" id="pass" name="pass" minlength="4" maxlength="50" required
                        placeholder="enter your password">
                    <div class="errors__row" id="password__error"></div>
                    <!--Not a robot-->
                    <label class="check__label" for="check">
                        <input type="checkbox" class="check" id="check" name="check" value="not a robot" required>
                        <span class="custom__checkbox"></span>
                        I'm not a robot</label>
                    <div class="errors__row" id="check__error"></div>
                    <!--Button-->
                    <button class="login__button" name="login" type="button" id="sub__button">Login</button>
                </form>
            </main>
            <!--Footer-->
            <footer class="footer">
                <ul class="footer__logos-social">
                    <li class="social__item">
                        <a href="https://www.facebook.com/">
                            <img src="../images/social__logos/facebook.svg" alt="facebook">
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="https://www.linkedin.com/">

                    </li>
                    <li class="social__item">
                        <a href="https://www.instagram.com/">
                            <img src="../images/social__logos/insta.svg" alt="instagram">
                        </a>
                    </li>
                </ul>
                <h2 class="footer__title">Made with ðŸ’— on course 'Frontend for beginners' from Masters Academy in 2023, by

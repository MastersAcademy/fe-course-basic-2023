<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/games.css">
        <title>Games</title>
    </head>

    <body>
        <!--Wrapper-->
        <div class="wrapper">
            <!--Preloader-->
            <div class="preloader">
                <span class="loader"></span>
            </div>
            <!--Header-->
            <header class="head">
                <!--Menu-->
                <nav class="header__menu">
                    <a href="https://www.mastersacademy.education/frontend-for-beginners-it" class="header__logo">
                        <img src="../images/other_logos/logo.svg" alt="logo">
                    </a>
                    <!--Menu list-->
                    <ul class="menu__list">
                        <li>
                            <a class="menu__link-about" href="calculator.html">Calculator</a>
                        </li>
                        <li>
                            <a class="menu__link-about" href="games.html">Games</a>
                        </li>
                        <li>
                            <a class="menu__link-about" href="../index.html">About</a>
                        </li>
                        <li>
                            <a class="menu__link-about" href="login.html">Login</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <!--Main-->
            <main class="main">
                <!--Меню в Main-->
                <form action="#" class="main__menu" data-type="form-filter">
                    <!--Input жанры-->
                    <select list="genre__datalist" name="ganre__datalist" class="genres__inp" id="genres__inp" placeholder="Genres" disabled>
                        <option class="option__item" value="Sport">Sport</option>
                        <option class="option__item" value="Shooter">Shooter</option>
                        <option class="option__item" value="Racing">Racing</option>
                        <option class="option__item" value="Horror">Horror</option>
                    </select>
                    <!--Radio box-->
                    <div class="radio__main">
                        <input class="radio__input" type="radio" name="game" id="platform__ch1" value="Platform" disabled>
                        <label class="radio__label" for="platform__ch1">Platform</label>
                        <input class="radio__input online__ch2" type="radio" name="game" id="online__ch2" value="Online games" disabled>
                        <label class="radio__label" for="online__ch2">Online games</label>
                    </div>
                    <!--Check box-->
                    <div class="main__checkbox">
                        <label class="check__label" for="date_1">
                            <input class="check" type="checkbox" id="date_1" name="date" value="Old" data-type="old-release">
                            <span class="custom__checkbox"></span>
                            Old
                        </label>
                        <label class="check__label" for="date_2">
                            <input class="check" type="checkbox" id="date_2" name="date" value="New" data-type="new-release">
                            <span class="custom__checkbox"></span>
                            New
                        </label>
                    </div>
                    <!--Search-->
                    <label class="main__search" for="search__input">
                        <input type="search" class="search__input" id="search__input" name="search" placeholder="Search">
                        <button class="search__button" type="button" data-button-sub>Apply</button>
                    </label>
                </form>
                <div class="content">
                    <h1 class="games__title">Study project "Games"</h1>
                    <!--Поле с карточками игр-->
                    <section>
                        <div class="games__row" data-type="games_list"></div>

                    </section>
                </div>
            </main>
            <!--Footer-->
            <footer class="footer">
                <ul class="footer__logos-social">
                    <li class="social__item">
                        <a href="https://www.facebook.com/">
                            <img src="../images/social__logos/facebook.svg"
                                alt="facebook"></a></li>
                    <li class="social__item">
                        <a href="https://www.linkedin.com/">
                            <img src="../images/social__logos/linkedin.svg"
                                alt="linkedin"></a></li>
                    <li class="social__item">
                        <a href="https://www.instagram.com/">
                            <img src="../images/social__logos/insta.svg"
                                alt="instagram"></a></li>
                </ul>
                <h2 class="footer__title">Made with 💗 on course 'Frontend for beginners' from Masters Academy in 2023, by
                    Bogdan Yatsentiuk</h2>
            </footer>
        </div>
        <!--Карточка-->
        <template data-type="card-template">
            <article class="games__item">
                <!--Картинка + title + subtitle-->
                <div class="item__top">
                    <div class="game__logo">
                        <img src="" alt="img__card" data-thumbnail>
                    </div>
                    <div class="top__right">
                        <h4 class="game__title" data-title> </h4>
                        <p class="game__subtitle" data-short_description></p>
                    </div>
                </div>
                <!--Описание игры-->
                <div class="main__item">
                    <!--Game id-->
                    <div class="overview">
                        <h5 class="overview__title">ID</h5>
                        <span class="card__id" data-id>></span>
                    </div>
                    <!--Game genre-->
                    <div class="overview">
                        <h5 class="overview__title">Genre:</h5>
                        <span data-genre></span>
                    </div>
                    <div class="overview">
                        <h5 class="overview__title">Platform:</h5>
                        <span data-platform></span>
                    </div>
                    <div class="overview">
                        <h5 class="overview__title">Publisher:</h5>
                        <span data-publisher></span>
                    </div>
                    <div class="overview">
                        <h5 class="overview__title">Developer:</h5>
                        <span data-developer></span>
                    </div>
                    <div class="overview">
                        <h5 class="overview__title">Release_date:</h5>
                        <span data-release_date></span>
                    </div>
                </div>
            </article>
        </template>
        <script src="../js/games.js" type="module"></script>
    </body>

</html>

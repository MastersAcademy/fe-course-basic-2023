<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/login.css">
        <link rel="stylesheet" type="text/css" href="styles/custom-checkbox.css">
        <title>GamesProject</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <img class="header__logo" src="./src/logo.png" width="55" height="58" alt="logo masters academy">
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a class="navigation__link" href="./calculator.html">Calculator</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="./games.html">Games</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="./index.html">About</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link navigation__link_active" href="./login.html">Login</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <section class="login">
                    <h1 class="login__title">Login page</h1>
                    <form action="./successful-login.html">
                        <label class="label-input">Email
                            <input id="email-input" type="text" class="login__input" placeholder="Enter your email address">
                        </label>
                        <label class="label-input">Password
                            <input id="password-input" type="password" class="login__input" placeholder="Enter your password">
                        </label>
                        <label class="label-checkbox">
                            <input id="checkbox-input" type="checkbox" class="login__checkbox">I am not a robot
                        </label>
                        <div id="errors-container"></div>
                        <button id="submit-button" type="button" class="login__button">Login</button>
                    </form>
                </section>
            </main>
        </div>
        <script src="./scripts/script-login.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Styles/Login.css">
        <title>Games Project - Login</title>
    </head>
    <body>
        <header class="header">
            <div class="header__all">
                <img class="header__img" src="img/logo.png" alt="Logo">
                <div class="header__items">
                    <div class="header__items_Games">
                        <a href="Games.html">Games</a>
                    </div>
                    <div class="header__items_About">
                        <a href="index.html">About</a>
                    </div>
                    <div class="header__items_Login">
                        <a href="Login.html">Login</a>
                    </div>
                </div>
            </div>
        </header>
        <section class="Login">
            <div class="Login__table">
                <div class="Login__table_title">
                    <h2>Login page</h2>
                </div>
                <form action="LoginDone.html" target="_self" autocomplete="on">
                    <div class="Login__table_email">
                        <label class="Login__table_email_title">Email</label>
                        <input class="Login__table_email_input" type="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="Login__table_password">
                        <label class="Login__table_password_title">Password</label>
                        <input class="Login__table_password_input" type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="Login__table_verif">
                        <input class="Login__table_verif_input" id="robot" type="checkbox" required>
                        <label class="Login__table_verif_text" for="robot">Iâ€™m not a robot</label>
                    </div>
                    <div class="Login__table_btn">
                        <button type="submit" class="Login__table_btn_name">Login</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>

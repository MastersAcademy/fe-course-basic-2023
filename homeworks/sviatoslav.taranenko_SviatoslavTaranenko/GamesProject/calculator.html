<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic JS</title>
        <link rel="stylesheet" href="./Styles/calculator.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header__all">
                <img class="header__img" src="../GamesProject/img/logo.png" alt="Logo">
                <div class="header__items">
                    <div class="header__items_Calculator">
                        <a href="calculator.html">Calculator</a>
                    </div>
                    <div class="header__items_Games">
                        <a href="Games.html">Games</a>
                    </div>
                    <div class="header__items_About">
                        <a href="index.html">About</a>
                    </div>
                    <div class="header__items_Login">
                        <a href="Login.html">Login</a>
                    </div>
                </div>
            </div>
        </header>
        <h1 class="title">Calculator v. 1</h1>
        <div class="field">
            <label>
                <input id="firstValue">
            </label>
            <label>
                <select name="operation" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="**">**</option>
                </select>
            </label>
            <label>
                <input id="secondValue">
            </label>
            <button id="calculate" type="button">=</button>
            <span id="result"></span>
        </div>
        <script src="scripts/calculator.js"></script>
        <script src="scripts/homework.js"></script>
    </body>
</html>

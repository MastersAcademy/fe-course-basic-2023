    <body>
        <header class="header">
            <nav class="header__nav">
                <a class="nav__logo" href="./index.html">

        </header>
        <main class="container">
            <div class="container__title">
                <h1>Login page</h1>
            </div>
            <form action="./message.html" target="_self">
                <div class="container__forms-fields">
                    <div class="form-fields__email">
                        <label class="form-label" for="email">Email</label>
                        <br>
                        <input class="form-fields__input" type="text" id="email" name="email" placeholder="Enter your email address">
                        <br>
                    </div>
                    <div class="form-fields__password">
                        <label class="form-label" for="pwd">Password</label>
                        <br>
                        <input class="form-fields__input" type="text" id="pwd" name="pwd"
                            placeholder="Enter your password">
                        <br>
                    </div>
                    <div class="form-fields__checkbox">
                        <input class="checkbox" type="checkbox" id="checkbox" name="checkbox">
                        <label class="form-checkbox" for="checkbox">Iâ€™m not a robot</label>
                    </div>
                    <div class="errors-container" id="errors-container"></div>
                    <div class="form-fields__submit">
                        <input class="form-fields__submit-button" id="submit-button" type="button" value="Login">
                    </div>
                </div>
            </form>
        </main>
        <script src="./scripts/script.js"></script>

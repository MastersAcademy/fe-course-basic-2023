<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cards</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/cards.css">
    </head>

    <body class="game-page">
        <header class="header">
            <img src="images/logo.svg" alt="Logo">
            <div class="nav">
                <ul class="nav-items">
                    <li>
                        <a class="calc-link" href="calculator.html">Calculator</a>
                    </li>
                    <li>
                        <a class="cards-link" href="cards.html">Games</a>
                    </li>
                    <li>
                        <a class="about-link" href="index.html">About</a>
                    </li>
                    <li>
                        <a class="login-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <section class="filter">
                <form class="filter-form" data-type="filter-form">
                    <div class="filter-select">
                        <label for="Name"></label>
                        <select id="Name" name="select" class="select-name" disabled>
                            <option value="Genre" disabled selected>Genre</option>
                            <option value="Race>">Race</option>
                            <option value="Action">Action</option>
                            <option value="OpenWorld">Open World</option>
                        </select>
                    </div>
                    <div class="filter-radio">
                        <input type="radio" id="Platform" name="Radio" disabled>
                        <label for="Platform">Platform</label>
                        <input type="radio" id="Online" name="Radio" disabled>
                        <label for="Online">Online Games</label>
                    </div>
                    <div class="filter-boxes">
                        <input type="checkbox" id="New" name="New" value="New" class="filter-checkbox" data-type-filter="new">
                        <label for="New">New</label>
                        <input type="checkbox" id="Old" name="Old" value="Old" class="filter-checkbox" data-type-filter="old">
                        <label for="Old">Old</label>
                    </div>
                    <div class="filter-search">
                        <input type="text" id="Search" name="Search" placeholder="Search" class="search-input" disabled>
                        <label for="Search"></label>
                        <input type="submit" value="Apply" class="search-button" disabled>
                    </div>
                </form>
            </section>

            <h1 class="cards-h1">
                Study project "Games"
            </h1>
            <section class="cards">
                <ul class="cards" data-type="games-list"></ul>
                <template data-type="card-template">
                    <div class="game-card">
                        <div class="upper-card">
                            <img src="" alt="" width="90px" height="90px" data-card-img>
                            <div class="game-title">
                                <h3 class="game-name" data-card-title></h3>
                                <p class="text-game" data-card-description></p>
                            </div>
                        </div>
                        <div class="lower-card">
                            <p data-card-genre></p>
                            <p data-card-platform></p>
                            <p data-card-publisher></p>
                            <p data-card-developer></p>
                            <p data-card-release-date></p>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <script src="scripts/games.js"></script>
    </body>
</html>

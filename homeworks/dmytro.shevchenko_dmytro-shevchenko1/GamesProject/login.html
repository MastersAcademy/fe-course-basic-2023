<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/login.css">
    </head>
    <body class="login-page">
        <header class="header">
            <img src="images/logo.svg" alt="Logo">
            <div class="nav">
                <ul class="nav-items">
                    <li>
                        <a class="cards-link" href="cards.html">Games</a>
                    </li>
                    <li>
                        <a class="about-link" href="index.html">About</a>
                    </li>
                    <li>
                        <a class="login-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="login-main">
            <h1 class="login-h1">
                Login Page
            </h1>
            <form class="login-form" action="success-page.html">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div id="checkbox-group" class="checkbox-group">
                    <input type="checkbox" id="check" name="robot" class="login-checkbox">
                    <label for="check">I'm not a robot</label>
                </div>
                <div class ="error-container" id="errors-container"></div>
                <button type="button" id="submit-button" class="submit-button">Login</button>
            </form>
        </main>
        <script src="scripts/script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Basic JS</title>
    </head>
    <body>
        <div class="calculator">
            <h1 class="calculator__title">Calculator v. 1</h1>
            <div class="calculator__field">
                <input class="calculator__input" data-math-value="first" placeholder="Enter first value...">
                <select class="calculator__select-math-sign" name="operation" data-math-operation>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="**">**</option>
                </select>
                <input class="calculator__input" data-math-value="second" placeholder="Enter second value...">
                <button class="calculator__btn" data-math-calculate type="button">=</button>
                <span class="calculator__math-output" data-math-output></span>
            </div>
        </div>
        <script src="./script.js"></script>
        <script src="./homework.js"></script>
    </body>
</html>

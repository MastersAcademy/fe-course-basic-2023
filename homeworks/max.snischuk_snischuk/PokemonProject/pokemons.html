            <form class="filters" action="./pokemons.html" method="get" data-form-filters>

                    </fieldset>
                    <fieldset class="filters__group">
                        <input class="filters__input" id="big" type="checkbox" name="size" value="big">
                        <label class="filters__custom filters__custom--checkbox" for="big">Big</label>
                        <input class="filters__input" id="small" type="checkbox" name="size" value="small">
                        <label class="filters__custom filters__custom--checkbox" for="small">Small</label>
                    </fieldset>
                    <fieldset class="filters__search">
                        <input class="filters__search-input" type="search" name="search-query" placeholder="Search...">
                        <button class="filters__btn-submit" type="submit">Apply</button>
                    </fieldset>
                </fieldset>
            </form>

                    <h2 class="pokemons__title">Study project "Pokemons"</h2>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/calculator.css">
        <title>Calculator</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <a href="./index.html">
                    <img src="./images/logo.svg" alt="logo">
                </a>
                <ul class="header__nav-list">
                    <li>
                        <a class="header__nav-link--active" href="./calculator.html">Calculator</a>
                    </li>
                    <li>
                        <a class="header__nav-link" href="./pokemons.html">Pokemons</a>
                    </li>
                    <li>
                        <a class="header__nav-link" href="./index.html">About</a>
                    </li>
                    <li>
                        <a class="header__nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="calculator">
            <div class="calculator__container" data-math-container>
                <h1 class="calculator__title">Calculate pokemons</h1>
                <div class="calculator__field">
                    <input class="calculator__input" data-math-value="first" placeholder="Enter first value...">
                    <select class="calculator__select-math-sign" name="operation" data-math-operation>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                        <option value="**">**</option>
                    </select>
                    <input class="calculator__input" data-math-value="second" placeholder="Enter second value...">
                    <button class="calculator__btn" data-math-calculate-btn type="button">=</button>
                    <span class="calculator__math-output" data-math-output-value></span>
                </div>
            </div>
        </main>
        <script src="./scripts/script.js"></script>
        <script src="./scripts/calculate.js"></script>
    </body>
</html>

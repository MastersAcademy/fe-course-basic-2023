<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>PokemonProject</title>
    </head>
    <body>
        <header class="header">
            <div class="container header__container">
                <div class="header__inner">
                    <img src="./image/logo.svg" alt="Logo">
                    <nav class="navigation">
                        <ul class="navigation__list">
                            <li class="navigation__item">
                                <a class="navigation__link" href="#">Calculator</a>
                            </li>
                            <li class="navigation__item">
                                <a class="navigation__link" href="pokemons.html">Pokemons</a>
                            </li>
                            <li class="navigation__item">
                                <a class="navigation__link" href="index.html">About</a>
                            </li>
                            <li class="navigation__item">
                                <a class="navigation__link" href="login.html">Login</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <section class="calculator">
                    <h1 class="calc__title">Calculator v. 1</h1>
                    <div class="field">
                        <label>
                            <input class="field__number" id="firstValue" placeholder="enter a number">
                        </label>
                        <label>
                            <select class="field__operation" name="operation" id="operation">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="/">/</option>
                                <option value="*">*</option>
                                <option value="**">**</option>
                            </select>
                        </label>
                        <label>
                            <input class="field__number" id="secondValue" placeholder="enter a number">
                        </label>
                        <button class="field__button" id="calculate" type="button">=</button>
                        <span class="field__result" id="result"></span>
                    </div>
                </section>
            </div>
        </main>
        <script src="./scripts/script.js"></script>
        <script src="./scripts/default.js"></script>
        <script src="./scripts/calculator.js"></script>
    </body>
</html>

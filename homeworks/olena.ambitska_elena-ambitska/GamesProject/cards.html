<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Cards</title>
    </head>
    <body>
        <div class="col-12">
            <header class="header">
                <img src="./images/logo-min.svg" class="logo" alt="logo">
                <nav>
                    <ul class="navigation__items">
                        <li class="navigation__item">
                            <a href="calc.html">Calculator</a>
                        </li>
                        <li class="navigation__item">
                            <a href="cards.html">Games</a>
                        </li>
                        <li class="navigation__item">
                            <a href="index.html">About</a>
                        </li>
                        <li class="navigation__item">
                            <a href="login.html">Login</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <section class="filters">
                <div class="filters__container">
                    <div class="dropdown">
                        <label>
                            <select name="genre" id="genre" class="select__options">
                                <option value="all" selected="selected">All</option>
                                <option value="horror">Horror</option>
                                <option value="racing">Racing</option>
                                <option value="sport">Sport</option>
                                <option value="shooter">Shooter</option>
                            </select>
                        </label>
                    </div>
                    <form class="radio__form">
                        <div class="radio">
                            <input id="platform" name="radio" type="radio" class="radio__input" value="platform">
                            <label for="platform" class="radio__label">Platform</label>
                        </div>
                        <div class="radio">
                            <input id="online" name="radio" type="radio" class="radio__input" value="online">
                            <label for="online" class="radio__label">Online games</label>
                        </div>
                        <div class="radio">
                            <input id="all" name="radio" type="radio" class="radio__input" value="all" checked>
                            <label for="all" class="radio__label">All</label>
                        </div>
                    </form>

                    <form class="checkbox__form">
                        <div class="checkbox">
                            <input id="new" name="checkbox" type="checkbox" value="new" class="checkbox__input" data-filter="new">
                            <label for="new" class="checkbox__label">New</label>
                        </div>
                        <div class="checkbox">
                            <input id="old" name="checkbox" type="checkbox" value="old" class="checkbox__input" data-filter="old">
                            <label for="old" class="checkbox__label">Old</label>
                        </div>
                    </form>

                    <form class="search__container">
                        <label>
                            <input type="text" placeholder="Search" class="search__input">
                        </label>
                    </form>
                </div>
            </section>
            <main class="main cards">
                <h1 class="section__title">Study project "Games"</h1>
                <span class="loader"></span>
                <div class="pagination"></div>
            </main>
        </div>
        <script src="./scripts/games.js" type="application/javascript"></script>
    </body>
</html>

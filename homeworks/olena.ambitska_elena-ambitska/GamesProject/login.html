        <h2 class="section__title login__title">Login page</h2>
        <main class="main login">
            <form method="post" class="login__form" action="success.html">
                <div class="form-group">
                    <label for="email" class="label__content">Email</label>
                    <input type="email" id="email" name="email" class="input__field" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="password" class="label__content">Password</label>
                    <input type="password" id="password" name="password" class="input__field" placeholder="Enter your password" minlength="5" required>
                </div>
                <div class="checkbox form-group">
                    <input id="confirmation" name="checkbox" type="checkbox" class="checkbox__input" required>
                    <label class="checkbox__label" for="confirmation">Iâ€™m not a robot</label>
                </div>
                <div class="form-group">
                    <input type="submit" class="primary__button" value="Login">
                </div>
            </form>
        </main>

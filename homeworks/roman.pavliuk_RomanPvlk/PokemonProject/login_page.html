<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PokemonProject</title>
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/header.css">
        <link rel="stylesheet" type="text/css" href="style/login_page.css">
    </head>
    <body>
        <header class="header">
            <div class="header_wrapper centering">
                <div class="container_logo">
                    <img src="images/ma_logo.svg" alt="ma_logo">
                </div>
                <nav>
                    <ul class="nav__links">
                        <li>
                            <a href="./pokemons.html" title="Pokemons">Pokemons</a>
                        </li>
                        <li>
                            <a href="./index.html" title="About">About</a>
                        </li>
                        <li>
                            <a class="active" href="./login_page.html" title="Login">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="login_title">
            <h1 class="heading-primary">Login page</h1>
        </div>
        <form class="form-login" action="./result.html" target="self">
            <div class="form-login_item">
                <label class="labels" for="email">Email</label>
                <input type="text" class="form-login_item__input" id="email" name="email"
                    placeholder="Enter your email address">
                <div class="error_container" id="email_error"></div>
            </div>
            <div class="form-login_item">
                <label class="labels" for="password">Password</label>
                <input type="password" class="form-login_item__input" id="password" name="password"
                    placeholder="Enter your password">
                <div class="error_container" id="password_error"></div>
            </div>
            <div class="checkbox_area">
                <label>
                    <input type="checkbox" id="checkbox">
                    I'm not a robot
                </label>
                <div id="checkbox_error"></div>
            </div>
            <button type="button" class="button" id="button">Login</button>
        </form>
        <script src="./scripts/script.js"></script>
    </body>
</html>

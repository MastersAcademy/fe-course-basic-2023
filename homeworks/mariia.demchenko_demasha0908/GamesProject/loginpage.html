<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Games project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/loginpage.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="logo" href="#">
                        <img src="images/logo.png" alt="icon menu">
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="games.html">Games</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="index.html">About</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link menu__list-link--active" href="loginpage.html">Login</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="login">
                <div class="container">
                    <div class="login__form">
                        <form action="success.html">
                            <h3 class="login__form-title">Login page</h3>
                            <div class="login__form-group">
                                <label class="login__form-label" for="email">Email</label>
                                <input class="login__form-item" type="text" name="email" id="email" placeholder="Enter your email address">
                            </div>
                            <span class="error" id="email__error"></span>
                            <div class="login__form-group">
                                <label class="login__form-label" for="password">Password</label>
                                <input class="login__form-item" type="password" name="Пароль" id="password" placeholder="Enter your password">
                            </div>
                            <span class="error" id="password__error"></span>
                            <div class="login__form-group">
                                <input class="login__form-checkbox" id="checkbox" type="checkbox">
                                <label class="login__form-text" for="checkbox">I’m not a robot</label>
                            </div>
                            <span id="checkbox__error"></span>
                            <div class="login__form-group">
                                <button class="login__form-btn" id="button" type="button">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="scripts/script.js"></script>
    </body>
</html>

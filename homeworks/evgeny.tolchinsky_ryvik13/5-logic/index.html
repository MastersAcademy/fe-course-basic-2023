<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic JS</title>
        <style>
            .field {
                display: flex;
                column-gap: 10px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Calculator v. 1</h1>
        <div class="field">
            <label>
                <input id="firstValue">
            </label>
            <label>
                <select name="operation" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="**">**</option>
                </select>
            </label>
            <label>
                <input id="secondValue">
            </label>
            <button id="calculate" type="button">=</button>
            <span id="result"></span>
        </div>
        <script src="./script.js"></script>
        <script src="./homework.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style/login.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <header class="header">
            <div class="header__box">
                <img class="header__logo" src="img/logo.png" alt="logo" width="55px" height="57px">
                <nav class="header__links">
                    <a class="header__link" href="./games.html">Games</a>
                    <a class="header__link" href="./index.html">About</a>
                    <a class="header__link" href="./login.html">Login</a>
                </nav>
            </div>
        </header>
        <main class="wrapper">
            <form class="login-form">
                <h2 class="login-form__title"> Login Page</h2>
                <label class="login-form__label" for="email">Email
                    <input class="login-form__input" type="text" id="email" placeholder="Enter your email address">
                    <div id="errors-container-email"></div>
                </label>
                <label class="login-form__label login-form__label--pwd" for="password">Password:
                    <input class="login-form__input" type="password" id="password" placeholder="Enter your password">
                    <div id="errors-container-password"></div>
                </label>
                <div class="login-form__checkbox">
                    <input class="checkbox__input" type="checkbox" id="checkbox">
                    <label class="checkbox__text" for="checkbox">Iâ€™m not a robot</label>
                    <div id="errors-container-checkbox"></div>
                </div>
                <button class="login-form__submit-btn" type="button" id="submit_btn">Login</button>
            </form>
        </main>
        <script src="./scripts/script.js"></script>
    </body>
</html>

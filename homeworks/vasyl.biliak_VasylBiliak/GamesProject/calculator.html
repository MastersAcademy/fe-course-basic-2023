<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="./img/logo.png">
        <link rel="stylesheet" href="./style/calculator.css">
        <title>Calculate dr. Strange</title>
    </head>
    <body>
        <header class="header">
            <div class="header__box">
                <img class="header__logo" src="img/logo.png" alt="logo" width="55px" height="57px">
                <div class="wrap_links">
                    <nav class="header__links">
                        <a class="header__link" href="./calculator.html">Calculator</a>
                        <a class="header__link" href="./games.html">Games</a>
                        <a class="header__link" href="./index.html">About</a>
                        <a class="header__link" href="./login.html">Login</a>
                    </nav>
                </div>
                <div class="wrap-button">
                    <button type="button" id="toggle_menu" class="navbar__toggler" data-easy-toggle="#mobile-menu" data-easy-class="mobile-wrap_show">
                        <i></i>
                        <i></i>
                        <i></i>
                    </button>
                </div>
            </div>
        </header>
        <main class="wrapper-calculator">
            <p class="calculator-title">Calculate dr. Strange</p>
            <p class="calculator-description__text">Open console to see the results</p>
            <div class="calculator-description">
                <p class="calculator-description__text">max 10</p>
                <p class="calculator-description__text">max 100</p>
            </div>

            <section class="calculator">
                <label class="calculator__label">
                    Number 1
                    <input class="input_number" id="number1" type="number" placeholder="Enter the number 1" maxlength="1" max="10" min="-10">
                </label>
                <label class="calculator__label">
                    Operation:
                    <select class="select-option" id="operatorSelect">
                        <option class="selected-option" value="+">+</option>
                        <option class="selected-option" value="-">-</option>
                        <option class="selected-option" value="*">*</option>
                        <option class="selected-option" value="/">/</option>
                        <option class="selected-option" value="%">%</option>
                        <option class="selected-option" value="**">**</option>
                    </select>
                </label>
                <label class="calculator__label">Number 2
                    <input class="input_number" id="number2" type="number" placeholder="Enter the number 2" max="100" min="-100">
                </label>
                <label class="calculator__label"> Equals
                    <button class="select-option" id="equals" type="button">=</button>
                </label>
                <label class="calculator__label">
                    Result:
                    <h1 class="result" id="result"></h1>
                </label>

                <!--quantity foto -->
                <div class="calculator__input-foto result">
                    <div class="img" id="input-quantity-img">
                    </div>
                </div>
                <!--quantity foto -->

                <!--selected Operator value 2 and =-->
                <div class="calculator__label-foto calculator__label" id="selectedOperator">
                </div>

                <div class="calculator__label-foto calculator__label" id="valueNumber2">
                </div>
                <div class="calculator__label-foto calculator__label">
                    =
                </div>
                <div class="calculator__input-foto result">
                    <div class="img" id="photo-container">
                    </div>
                </div>
                <div id="result-timestamp" class="result-timestamp"></div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__content">
                    <ul class="social-icon">
                        <li class="icon__fb">
                            <a href="https://www.linkedin.com/feed/" target="_blank" rel="noopener">
                                <img src="./img/icon/icon_fb.png" alt="icon facebook">
                            </a>
                        </li>
                        <li class="icon__link">
                            <a href="https://www.linkedin.com/" target="_blank" rel="noopener">
                                <img src="./img/icon/icon_link.png" alt="icon linkedin">
                            </a>
                        </li>
                        <li class="icon__inst">
                            <a href="https://www.instagram.com/">
                                <img src="./img/icon/icon_inst.png" alt="icon instagram">
                            </a>
                        </li>
                    </ul>
                    <h3 class="copyright">
                        Made with ðŸ’— on course 'Frontend for beginners' from Masters Academy in 2023, by Vasyl Biliak
                    </h3>
                </div>
            </div>
        </footer>
        <script src="scripts/menu.js"></script>
        <script src="./scripts/calculator.js"></script>
    </body>
</html>

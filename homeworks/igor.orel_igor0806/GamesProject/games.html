<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        >
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>About</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>

        <!-- Header  -->
        <header class="intro">
            <div class="nav">
                <div class="logo">
                    <img src="icon/logo.svg" alt="img">
                </div>

                <div class="nav-menu">
                    <ul class="link_list">

                        <li class="link">
                            <a class="nav-link" href="./calculator.html">Calculator</a>
                        </li>

                        <li class="link">
                            <a class="nav-link" href="./games.html">Games</a>
                        </li>

                        <li class="link">
                            <a class="nav-link" href="./index.html">About</a>
                        </li>

                        <li class="link">
                            <a class="nav-link" href="./form.html">Login</a>
                        </li>

                    </ul>
                </div>
            </div>
        </header>

        <form class="form_games" action="#" data-type="filter-form">
            <div class="filter_select">
                <label for="Name"></label>
                <select id="Name" name="select" disabled>
                    <option value="genre" selected disabled>Genre</option>
                    <option value="sport">Sport</option>
                    <option value="shooter">Shooter</option>
                    <option value="racing">Racing</option>
                    <option value="horror">Horror</option>
                </select>
            </div>

            <div class="filter_radio">
                <input type="radio" id="platform" name="radio" value="Platform" disabled>
                <label for="platform">Platform</label>
                <input type="radio" id="online" name="radio" value="Online_games" disabled>
                <label for="online">Online games</label>
            </div>

            <div class="filter_boxes">
                <input type="checkbox" class="filter_checkbox" id="New" name="New" value="New" data-type-filter="new">
                <label for="New">New</label>
                <input type="checkbox" class="filter_checkbox" id="Old" name="Old" value="Old" data-type-filter="old">
                <label for="Old">Old</label>
            </div>

            <div class="filter_search">
                <input type="search" id="search" name="search" placeholder="Search">
                <label for="search"></label>
                <input type="submit" value="Apply" disabled>
            </div>

        </form>

        <h2 class="title_about">Study project "Games"</h2>

        <div class="card_load" data-type="loading">
            <p class="card_loading_text">Loading...</p>
            <p class="loading"></p>
        </div>
        <div class="card_cards">
            <ul class="card_cards" data-type="games-list"></ul>
            <template data-type="card-template">
                <div class="card_card">
                    <div class="card_games">
                        <div class="card_img">
                            <img data-card-img alt="img" src="" width="90px" height="90px">
                        </div>
                        <div class="card_title">
                            <h3 class="name_game" data-card-title></h3>
                            <p class="info_game" data-card-description></p>
                        </div>
                    </div>
                    <div class="card_text">
                        <ul class="info_game">
                            <li data-card-genre></li>

                            <li data-card-platform></li>

                            <li data-card-publisher></li>

                            <li data-card-developer></li>

                            <li data-card-release-data></li>
                        </ul>
                    </div>
                </div>
            </template>
        </div>

        <footer class="footer">
            <div class="social">
                <a href="#">
                    <img src="icon/facebook.svg" alt="img">
                </a>

                <a href="#">
                    <img src="icon/in.svg" alt="img">
                </a>

                <a href="#">
                    <img src="icon/insta.svg" alt="img">
                </a>
            </div>

            <p class="footer_text">
                Made with ðŸ’— on course <a class="footer_link" href="https://www.mastersacademy.education/frontend-
                   for-beginners-it">'Frontend for beginners' from Masters Academy in 2023,</a> by Igor</p>

        </footer>
        <script src="./scripts/games.js"></script>

    </body>
</html>

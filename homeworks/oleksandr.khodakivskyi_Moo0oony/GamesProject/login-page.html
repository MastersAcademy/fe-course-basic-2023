<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="./styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="header">
            <div class="header_flexbox">
                <img src="./images/logo.svg" class="logo" alt="logo">
                <nav>
                    <ul class="nav_items">
                        <li class="nav_item">
                            <a href="./calculator.html">Calculator</a>
                        </li>
                        <li class="nav_item">
                            <a href="./games.html">Games</a>
                        </li>
                        <li class="nav_item">
                            <a href="./index.html">About</a>
                        </li>
                        <li class="nav_item">
                            <a href="./login-page.html">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="login_form_container">
                <h1>Login Page</h1>

                <form action="./result.html" class="form_itself">
                    <div class="email_box">
                        <label for="email_address">Email</label>
                        <br>
                        <input type="text" class="login_email" id="email_address" name="email_address" placeholder="Enter your email address">
                        <div id="email-error-container" class="email_errors"></div>
                    </div>
                    <div class="password_box">
                        <label for="pswrd">Password</label>
                        <br>
                        <input type="password" class="login_password" id="pswrd" name="pswrd" placeholder="Enter your password">
                        <div id="password-error-container" class="password_errors"></div>
                    </div>
                    <div class="robot_box">
                        <input type="checkbox" id="login_robot" name="login_robot">
                        <label for="login_robot">I'm not a robot</label>
                        <div id="checkbox-error-container" class="checkbox_errors"></div>
                    </div>
                    <button type="button" id="submit_button" class="login_button">Login</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="footer_items">
                <ul class="social_icons">
                    <li class="facebook">
                        <a href="https://www.facebook.com/oleksandr.khodakivskyi">
                            <img src="./images/fb.svg" alt="facebook_icon">
                        </a>
                    </li>
                    <li class="linkedin">
                        <a href="https://www.linkedin.com/in/oleksandrkhodakivskyi/">
                            <img src="./images/linkedin.svg" alt="linkedin_icon">
                        </a>
                    </li>
                    <li class="instagram">
                        <a href="https://www.instagram.com/m00oony/">
                            <img src="./images/insta.svg" alt="instagram_icon">
                        </a>
                    </li>
                </ul>
                <h3 class="copyright">
                    Made with ðŸ’— on course <a
                        href="https://www.mastersacademy.education/frontend-for-beginners-it">'Frontend for
                        beginners'</a> from Masters Academy in 2023, by Oleksandr Khodakivskyi
                </h3>
            </div>
        </footer>
        <script src="./scripts/login-validator.js"></script>
    </body>
</html>

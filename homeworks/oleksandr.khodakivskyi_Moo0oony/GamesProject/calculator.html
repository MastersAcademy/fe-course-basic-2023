        <meta charset="UTF-8">

        <title>Basic JS</title>

        <link rel="stylesheet" href="./styles/style.css">
    </head>

    <body>
        <header class="header">
            <div class="header_flexbox">
                <img src="./images/logo.svg" class="logo" alt="logo">
                <nav>
                    <ul class="nav_items">
                        <li class="nav_item">
                            <a href="./calculator.html">Calculator</a>
                        </li>
                        <li class="nav_item">
                            <a href="./games.html">Games</a>
                        </li>
                        <li class="nav_item">

                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <h1 class="calculator_main_header">Calculate Games</h1>
            <div class="calculator_field">
                <label>
                    <input class="values_input" id="firstValue">
                </label>
                <label>
                    <select name="operation" class="operations_list" id="operation">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                        <option value="**">**</option>
                    </select>
                </label>
                <label>
                    <input class="values_input" id="secondValue">
                </label>
                <button class="calculate_button" id="calculate" type="button">=</button>
                <span class="result_text" id="result"></span>
            </div>
            <div class="result_grid">
                <div class="result_headers" id="result_headers"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer_items">
                <ul class="social_icons">
                    <li class="facebook">
                        <a href="https://www.facebook.com/oleksandr.khodakivskyi">

                    <li class="instagram">
                        <a href="https://www.instagram.com/m00oony/">

                </h3>
            </div>
        </footer>

        <script src="./js/script.js"></script>
        <script src="./js/homework.js"></script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic JS</title>
        <style>
            .field {
                display: flex;
                column-gap: 10px;
                margin: 20px;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1 class="main__heading">Calculator v. 1</h1>
            <div class="field">
                <label>
                    <input id="firstValue" class="main__operand" placeholder="first number">
                </label>
                <label>
                    <select name="operation" id="operation" class="main__operation">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                        <option value="**">**</option>
                    </select>
                </label>
                <label>
                    <input id="secondValue" class="main__operand" placeholder="second number">
                </label>
                <button id="calculate" type="button" class="main__button button">=</button>
                <span id="result" class="main__result"></span>
            </div>
        </main>
        <script src="./script.js"></script>
        <script src="./homework.js"></script>
    </body>
</html>
